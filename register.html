    <div class="header">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="./assets/download.png" width="100%" height="40" alt="">

    </div>
    <h2 style="margin-top: 20px; text-align: center;color: white;">Register here</h2>
    
    <main>
        <div class="register-box">
            <label required>First name:</label>
            <input class="form-control" type="text"><br>
            <label required>Last name:</label>
            <input class="form-control" type="text"><br>
            <label>Permanent Address:</label>
            <input class="form-control" type="text"><br>
            <label>Temporary Address:</label>
            <input class="form-control"  type="text"><br>
            <label required>DOB:</label>
            <input  class="form-control" type="number"><br>
            <label>Employee type:</label><br>
            <input type="radio">Intern
            <input type="radio">Full-time
            <input type="radio">Seasonal<br><br>
            <label required>Employee Code:</label>
            <input  class="form-control" type="number"><br>
            <label>Attach resume:</label><br>
            <input type="file"><br><br>

            <button class="btn"><a href="login.html">Register</a></button>
        </div>
    </main>
